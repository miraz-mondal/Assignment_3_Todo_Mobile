<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./page-4.css">
    <title> Todo Add Todo View Mobile </title>
</head>
<body>
    <div class="main1">
    <header class="header">
        <i class="fas fa-arrow-circle-left" style="color: red; font-size: 40px; margin-left: 10px;"></i>
        <div class="top-trip-to-paris"><b>Trip to Paris</b></div>
    </header>
    <div>
        <div class="footer">
            <div class="trip-to-paris"><h2>Trip to Paris</h2></div>
            <hr class="hr">
            <div class="completed-tasks"><strike><b>Completed Task</b></strike></div>
            <div class="pending-task"><input type="checkbox">&nbsp;Pending Task</div>
            <i class="fas fa-plus-circle" style="font-size:45px; color:red;"></i>
        </div>
    </div>
    </div>

    <div class="main2">
        <div class="add-new-list">Add New Todo</div>
        <input class="middle" type="text">
        <br>
        <button type="button" class="btn btn-danger" style="border-radius: 25px; margin-top: 10px; margin-bottom: 10px;">ADD</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
